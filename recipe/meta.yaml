{% set name = "poincare" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/poincare-{{ version }}.tar.gz
  sha256: d50f092d3083fc6423afc6dda0045def7ac8440a3640532267ecdd5b5cc95f8a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - pint
    - pint-pandas
    - scipy
    - symbolite >=0.4
    - tabulate
    - typing-extensions

test:
  imports:
    - poincare
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maurosilber/poincare
  summary: Simulation of dynamical systems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maurosilber
    - hgrecco
