{% set name = "poincare" %}
{% set version = "0.6.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/poincare-{{ version }}.tar.gz
  sha256: bbce225c151516e35ca701d3c4f50c3d5e1f5342b0a277e08d15ff78b89ad7cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - pint
    - pint-pandas
    - scipy
    - symbolite >=0.6.0
    - tabulate
    - typing_extensions
    - scipy-events >=0.3.1

test:
  imports:
    - poincare
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/maurosilber/poincare
  summary: Simulation of dynamical systems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maurosilber
    - hgrecco
